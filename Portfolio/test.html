<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: #343a40;
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="light-mode">
    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)">
          <svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use href="#circle-half"></use></svg>
          <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
              <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#sun-fill"></use></svg>
              Light
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
              <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
              Dark
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
          <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
              <svg class="bi me-2 opacity-50" width="1em" height="1em"><use href="#circle-half"></use></svg>
              Auto
              <svg class="bi ms-auto d-none" width="1em" height="1em"><use href="#check2"></use></svg>
            </button>
          </li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('bd-theme');
            const themeButtons = document.querySelectorAll('[data-bs-theme-value]');
            const body = document.body;

            function setTheme(theme) {
                body.classList.remove('light-mode', 'dark-mode');
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                } else if (theme === 'light') {
                    body.classList.add('light-mode');
                } else {
                    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
                    if (prefersDarkScheme) {
                        body.classList.add('dark-mode');
                    } else {
                        body.classList.add('light-mode');
                    }
                }
                localStorage.setItem('theme', theme);
                updateActiveTheme(theme);
            }

            function updateActiveTheme(theme) {
                themeButtons.forEach(btn => {
                    const value = btn.getAttribute('data-bs-theme-value');
                    btn.classList.toggle('active', value === theme);
                    btn.setAttribute('aria-pressed', value === theme);
                    const checkIcon = btn.querySelector('.bi.ms-auto');
                    if (checkIcon) {
                        checkIcon.classList.toggle('d-none', value !== theme);
                    }
                });
            }

            themeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const value = btn.getAttribute('data-bs-theme-value');
                    setTheme(value);
                });
            });

            const savedTheme = localStorage.getItem('theme') || 'auto';
            setTheme(savedTheme);
        });
    </script>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="circle-half" viewBox="0 0 16 16">
            <path d="M8 15V1a7 7 0 0 1 0 14z"/>
        </symbol>
        <symbol id="sun-fill" viewBox="0 0 16 16">
            <path d="M8 4.5a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7z"/>
            <path d="M8 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 8 0zM8 14a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm7.5-7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zM1 .5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zM15 .5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zM15 14a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zM1 14a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm14.5-7a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm-14 0a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zM8 4a4 4 0 0 1 0 8 4 4 0 0 1 0-8zm0-1a5 5 0 1 0 0 10A5 5 0 0 0 8 3z"/>
        </symbol>
        <symbol id="moon-stars-fill" viewBox="0 0 16 16">
            <path d="M6 0a7 7 0 1 0 4.61 12.207.5.5 0 1 1 .717-.698A8 8 0 1 1 5 0a.5.5 0 0 1 .5-.5zm1.5 7a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0zM3.405 3.405a.5.5 0 0 1 .894-.448A4 4 0 1 1 4 7.5a.5.5 0 0 1-1 0 3.5 3.5 0 0 0-1.5-2.5.5.5 0 0 1 .905-.595z"/>
        </symbol>
        <symbol id="check2" viewBox="0 0 16 16">
            <path d="M13.854 2.646a.5.5 0 0 1 0 .708l-8 8a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708l3.646 3.647 7.646-7.647a.5.5 0 0 1 .708 0z"/>
        </symbol>
    </svg>
</body>
</html>
