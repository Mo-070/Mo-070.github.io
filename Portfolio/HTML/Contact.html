        <!-------------------DARK AND LIGHT BUTTON SCRIPT BEGIN--------------------->
        <script>
            function toggleTheme() {
                var element = document.body;
                element.dataset.bsTheme = element.dataset.bsTheme === "light" ? "dark" : "light";
                localStorage.setItem('theme', element.dataset.bsTheme);
            }
        
            document.addEventListener('DOMContentLoaded', function() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.body.dataset.bsTheme = savedTheme;
                document.getElementById('flexSwitchCheckChecked').checked = savedTheme === 'dark';
            });
        </script>
        <!-------------------DARK AND LIGHT BUTTON SCRIPT END---------------------->
